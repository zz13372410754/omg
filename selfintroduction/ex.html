	<body bgcolor="GhostWhite" style="font-family: 黑体;">
		<div class="d1"><br><br>
			<b><center><font size="5">个人经历</font></center></b><br>
			<p style="line-height:2 ;margin:  10px 150px 0px 150px;letter-spacing: 3px;">
				&nbsp&nbsp我出生于湖南省一个偏僻的小山村，从小就在山里长大，经常会和姐姐去放牛，捡柴火。家里全靠我爸爸一个人常年在外打工养家，条件清苦，这也让我养成了节俭吃苦的习惯。尽管家里不富裕，爸爸对我们姐弟俩读书却从来没有耽误过，我也如愿考上了县里的重点高中，然后考上重本。
			</p>
			<p style="margin:  10px 150px 0px 150px;line-height:2;letter-spacing: 3px;" >
				&nbsp&nbsp上大学后，发现自很多地方不足，很多东西不会，压力很大，也发觉控制自己真的是一件难事。但是尽管有那么多的困难，我也要坚持地努力克服，我也要相信自己，我要为了我的梦想努力努力再努力！
			</p>
		</div>
	</body>
</html>
